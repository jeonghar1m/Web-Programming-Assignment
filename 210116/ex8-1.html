<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callTenTimes(callback) {
            for(var i=0;i<10;i++)
                callback();
        }

        var callback =function() {
            document.write('함수 호출<br>');
        }
        callTenTimes(callback);
    </script>
</head>
<body>
    
</body>
</html>
